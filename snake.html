<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <h2 style="margin-left: 45%;">Snake Game</h2>
    <canvas id="gameCanvas" width="1000" height="550" style="display: block; margin: 0 auto;"></canvas>
    <div style="text-align:center; margin-top:10px;">
        <span id="score">Score: 0</span>
        <br>
        <button id="restartBtn"
            style="margin-top:12px;padding:8px 18px;font-size:16px;border-radius:6px;border:none;background:#fda085;color:#fff;cursor:pointer;">Restart</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const playerName = params.get('player') || 'Player';
        const color1 = params.get('color1') || '#228B22';
        const color2 = params.get('color2') || '#FF0000';

        const theme = params.get('theme') || 'light';

        if (theme === 'dark') {
            document.body.style.background = '#222';
            document.body.style.color = '#eee';
            document.getElementById('gameCanvas').style.background = '#333';
        } else {
            document.body.style.background = 'linear-gradient(120deg, #f6d365 0%, #fda085 100%)';
            document.body.style.color = '#222';
            document.getElementById('gameCanvas').style.background = '#eee';
        }

        document.title = `player: ${playerName}`;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction = null;
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let score = 0;

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? color1 : color1; // Snake color
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = theme === 'dark' ? '#222' : 'white';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = color2; // Food color
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }
            let newHead = { x: snakeX, y: snakeY };
            if (
                snakeX < 0 || snakeX >= canvas.width ||
                snakeY < 0 || snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert('Game Over! Your score: ' + score);
                return;
            }
            snake.unshift(newHead);
        }
        function collision(head, arr) {
            for (let i = 0; i < arr.length; i++) {
                if (head.x === arr[i].x && head.y === arr[i].y) {
                    return true;
                }
            }
            return false;
        }
        let game = setInterval(draw, 100);

        document.getElementById('restartBtn').addEventListener('click', function () {
            window.location.href = window.location.pathname + window.location.search;
        });
    </script>
</body>

</html>
