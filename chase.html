<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Head Mini Game</title>
    <style>
        body {
            margin: 0;
            background: #222;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #333;
        }

        #info {
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="info">WASD to move, Space to shoot. Survive as long as you can!</div>
    <div style="text-align:center; margin-top:12px;">
        <button id="restartBtn"
            style="padding:8px 18px;font-size:16px;border-radius:6px;border:none;background:#fda085;color:#fff;cursor:pointer;">
            Restart
        </button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const playerName = params.get('player') || 'Player';
        const color1 = params.get('color1') || '#4caf50'; // Player color
        const color2 = params.get('color2') || '#f44336';
        const theme = params.get('theme') || 'dark';

        document.title = `player: ${playerName}`;

        if (theme === 'dark') {
            document.body.style.background = '#222';
            document.body.style.color = '#eee';
            document.getElementById('gameCanvas').style.background = '#333';
        } else {
            document.body.style.background = 'linear-gradient(120deg, #f6d365 0%, #fda085 100%)';
            document.body.style.color = '#222';
            document.getElementById('gameCanvas').style.background = '#eee';
        }

        document.getElementById('info').innerHTML = `
          WASD to move, Space to shoot. Survive as long as you can!
        `;

        // Game constants
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const PLAYER_SIZE = 32;
        const ENEMY_SIZE = 28;
        const BULLET_SIZE = 8;
        const PLAYER_SPEED = 4;
        const ENEMY_SPEED = 1.5;
        const BULLET_SPEED = 8;
        const ENEMY_SPAWN_INTERVAL = 120; // frames
        let score = 0;
        let gameOver = false;

        // Player object
        const player = {
            x: canvas.width / 2 - PLAYER_SIZE / 2,
            y: canvas.height / 2 - PLAYER_SIZE / 2,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            color: color1,
            dx: 0,
            dy: 0,
            facing: { x: 1, y: 0 }
        };

        // Restart game
        document.getElementById('restartBtn').addEventListener('click', () => {
            window.location.href = window.location.pathname + window.location.search;
        });


        // Arrays for enemies and bullets
        const enemies = [];
        const bullets = [];

        // Input handling
        const keys = {};
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;

            // Arrow keys set shooting direction
            switch (e.key) {
                case 'ArrowUp': player.facing = { x: 0, y: -1 }; break;
                case 'ArrowDown': player.facing = { x: 0, y: 1 }; break;
                case 'ArrowLeft': player.facing = { x: -1, y: 0 }; break;
                case 'ArrowRight': player.facing = { x: 1, y: 0 }; break;
            }

            // Spacebar triggers shoot
            if (e.code === 'Space') shoot();
        });
        document.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
        });

        // Shoot bullet
        function shoot() {
            if (gameOver) return;

            const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;

            bullets.push({
                x: player.x + player.width / 2 - BULLET_SIZE / 2,
                y: player.y + player.height / 2 - BULLET_SIZE / 2,
                dx: player.facing.x * BULLET_SPEED,
                dy: player.facing.y * BULLET_SPEED,
                width: BULLET_SIZE,
                height: BULLET_SIZE,
                color: randomColor
            });
        }

        // Spawn enemy at random edge
        function spawnEnemy() {
            let edge = Math.floor(Math.random() * 4);
            let x, y;
            if (edge === 0) { // top
                x = Math.random() * (canvas.width - ENEMY_SIZE);
                y = -ENEMY_SIZE;
            } else if (edge === 1) { // right
                x = canvas.width;
                y = Math.random() * (canvas.height - ENEMY_SIZE);
            } else if (edge === 2) { // bottom
                x = Math.random() * (canvas.width - ENEMY_SIZE);
                y = canvas.height;
            } else { // left
                x = -ENEMY_SIZE;
                y = Math.random() * (canvas.height - ENEMY_SIZE);
            }
            enemies.push({
                x, y,
                width: ENEMY_SIZE,
                height: ENEMY_SIZE,
                color: color2
            });
        }

        // Collision detection
        function isColliding(a, b) {
            return a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y;
        }

        // Game loop
        let frame = 0;
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const red = Math.min(255, score * 10);
                const green = Math.max(0, 255 - score * 10);
                ctx.fillStyle = `rgb(${red}, ${green}, 0)`;

                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 60);
                return;
            }

            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move player
            if (keys['w']) player.y -= PLAYER_SPEED;
            if (keys['s']) player.y += PLAYER_SPEED;
            if (keys['a']) player.x -= PLAYER_SPEED;
            if (keys['d']) player.x += PLAYER_SPEED;


            // Clamp player to canvas
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Move and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.dx;
                b.y += b.dy;
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x, b.y, b.width, b.height);
                // Remove if out of bounds
                if (b.x < -BULLET_SIZE || b.x > canvas.width || b.y < -BULLET_SIZE || b.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }

            // Move and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                // Move towards player
                let dx = (player.x + player.width / 2) - (e.x + e.width / 2);
                let dy = (player.y + player.height / 2) - (e.y + e.height / 2);
                let dist = Math.hypot(dx, dy);
                e.x += ENEMY_SPEED * dx / dist;
                e.y += ENEMY_SPEED * dy / dist;
                ctx.fillStyle = e.color;
                ctx.fillRect(e.x, e.y, e.width, e.height);

                // Check collision with player
                if (isColliding(player, e)) {
                    gameOver = true;
                }

                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (isColliding(e, bullets[j])) {
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score++;
                        break;
                    }
                }
            }

            // Spawn enemies
            if (frame % ENEMY_SPAWN_INTERVAL === 0) {
                spawnEnemy();
            }

            // Draw score

            ctx.fillStyle = color2;
            ctx.shadowColor = '#000';
            ctx.shadowBlur = 4;
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 10, 30);

            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>

</html>
